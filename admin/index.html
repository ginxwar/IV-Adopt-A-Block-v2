<body>

<!-- header -->
  <div data-role="header" data-position="fixed" data-fullscreen="false"> 
       <h1 id="sitename">IV A-a-B Admin page</h1>

	                                ui-btn-icon-right ui-icon-bullets">menu</a>
  </div><!-- /header -->

<!-- ## PAGE 1 ## -->
<div data-role="page" data-title="map-page" id="map-page" data-url="map-page" style="backgrond-color:grey;">
   
   <!-- map -->
   <div class="ui-content" role="main">
       <div id='map'></div>
   </div>
   
   <!-- ## report stats ## -->
   <div data-role="footer" data-position="fixed">
		<table style="width:100%; font-size:small; text-align:center; table-layout:fixed;">
		    <thead>
		        <tr>
		            <th>BUCKETS</th>
		            <th>COMPLETED BLOCKS</th>	  
		            <th>TIME</th>
		        </tr>
		    </thead>
		    <tbody> 
			   <tr>
			     <td>-</td>
			     <td>4</td>
			     <td>-</td>			     			     
			   </tr> 
		    </tbody>
		</table>
	</div><!-- /footer -->

</div><!-- /page1 -->



<!-- ## PAGE 2 ## -->
<div data-role="page" data-title="daily report" id="daily_report_page" 
     data-url="dailyReport" style="backgrond-color:grey;">
	<div class="ui-content" role="main" style="padding:25px;">
	    <!-- date pickers div -->
	    <div style="font-size:small; width:50%; 
	                margin-right:auto; margin-left:auto; display:block; overflow:auto;">
		      <div style="float:left; width:80px; text-align:center;"> from<br>
		          <input type="text" data-role="date">
		      </div>
		      <div style="float:right; width:80px; text-align:center;"> to<br>
		           <input type="text" data-role="date">
		      </div>
	    </div>
	    
	    <hr style="clear: both;"/>
	    
	    <span style="font-size:small;">tip: ordering by multiple columns can be activated using shift+click on a column</span>
	    <div>
			<table id="table_daily" class="display" style="text-align: center;">
			    <thead>
			        <tr>
			            <th>volunteer:</th>
			            <th>trip started on:</th>
			            <th>endend on:</th>	
			            <th>buckets:</th>
			            <th>blocks:</th>	
			            <th>show on map</th>			            	            			            	            
			        </tr>
			    </thead>
			    <tbody id="table_daily_tbody"> </tbody>
			</table>
	    </div>
	</div>
</div><!-- /page2 -->




<!-- ## PAGE 3 ## -->
<div data-role="page" data-title="volunteer report" id="vol_report_page" 
     data-url="volReport" style="backgrond-color:grey;">
	<div class="ui-content" role="main">
		<table id="table_vol" class="display">
		    <thead>
		        <tr>
		            <th>trip started on:</th>
		            <th>endend on:</th>	
		            <th>buckets:</th>
		            <th>blocks:</th>		            			            	            
		        </tr>
		    </thead>
		    <tbody id="table_vol_tbody"> </tbody>
		</table>
	</div>
</div><!-- /page2 -->

     style="box-shadow: 3px 4px 5px #555555; ">
     <div>
       <button class="ui-btn ui-corner-all ui-btn ui-shadow" style="margin-bottom:25%;" 
               onclick="init_page_Map();">MAP</button>
       <button class="ui-btn ui-corner-all ui-btn ui-shadow" style="margin-bottom:25%;" 
               onclick="init_page_editor();">EDITOR</button>
       <button class="ui-btn ui-corner-all ui-btn ui-shadow" style="margin-bottom:25%;"
               onclick="init_page_dailyReport();">DAILY REPORT</button>
       <button class="ui-btn ui-corner-all ui-btn ui-shadow" style="margin-bottom:25%;"
               onclick="init_page_VolunteerReport();">VOLUNTEER REPORT</button>               
       
       
     </div>
</div>

 <div id ="blackPanel" style="position:fixed; left:0px; top:0px; width:100%; height:2000px; background-color:rgba(3, 3, 3, 0.7);  z-index:-1;">
